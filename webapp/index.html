<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webapp Aalborg Kommune Park & Natur</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="/webapp/assets/script/script.js" defer></script>
</head>
<body>
    <header class="grid-header">
        <nav>
            <img class="logo" src="./assets/img/logoblaa.svg" alt="AalborgKommuneLogo">
            <img class="filtrer" src="./assets/img/sliders-solid.svg" alt="Filtrer">
        </nav>

    </header>

    <main class="grid-container">
        <section class="s1">
            <h1>Egholm</h1>
            <p>2,3 km - 8,8 km</p>
            <button class="knap">LÆS MERE</button>
        </section>

        <section class="s2">
            <h1>Bjergbanestien</h1>
            <p>14 km</p>
            <button class="knap">LÆS MERE</button>
        </section>

        <section class="s3">
            <h1>Mulbjerge</h1>
            <p>8,1 km</p>
            <button class="knap">LÆS MERE</button>
        </section>
        
        <section class="s4">
            <h1>Østerådalen Nord</h1>
            <p>1,0 km - 4,1km</p>
            <button class="knap">LÆS MERE</button>
        </section>


        <section class="s5">
            <h1>Østerådalen Syd</h1>
            <p>5,0 km - 6,5 km</p>
            <button class="knap">LÆS MERE</button>
        </section>

        <section class="s6">
            <h1>Poulstrup Sø & Dall Hede</h1>
            <p>2,5 km - 6,3 km</p>
            <button class="knap">LÆS MERE</button>
        </section>
    </main>
</body>
</html>
